<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Gladiator Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
        <h1 id="colorCycling">Gladiator Gauntlet</h1>

        <div class="container">
                <div class="header row">
                        <div class="col-lg-8"><img src="assets/images/r_gladiators.jpg" class="mx-auto headerImg"></div>
                        <div class="quote col-lg-4"><p>“Je serai forte. Comme une femme. Comme un gladiateur.” -Arroum Rawia</p></div>
                </div>

                <div class="row gameRow">

                        <div class="card gladiator" id="thraex">
                                <img class="card-img-top gladiatorPic mx-auto" src="" alt="Card image cap" id="thraexPic">
                                <div class="card-body">
                                        <h5 class="card-title gladiatorHeader" id="thraexHeader"></h5>
                                        <p class="card-text">Health: <span id="thraexHealth"></span></p>
                                        <p class="card-text">Attack: <span id="thraexAttack"></span></p>
                                </div>
                        </div>

                        <div class="card gladiator" id="retarius">
                                <img class="card-img-top gladiatorPic mx-auto" src="" alt="Card image cap" id="retariusPic">
                                <div class="card-body">
                                        <h5 class="card-title gladiatorHeader" id="retariusHeader"></h5>
                                        <p class="card-text">Health: <span id="retariusHealth"></span></p>
                                        <p class="card-text">Attack: <span id="retariusAttack"></span></p>
                                </div>
                        </div>

                        <div class="card gladiator" id="murmilla">
                                <img class="card-img-top gladiatorPic mx-auto" src="" alt="Card image cap" id="murmillaPic">
                                <div class="card-body">
                                        <h5 class="card-title gladiatorHeader" id="murmillaHeader"></h5>
                                        <p class="card-text">Health: <span id="murmillaHealth"></span></p>
                                        <p class="card-text">Attack: <span id="murmillaAttack"></span></p>
                                </div>
                        </div>

                        <div class="card gladiator" id="maximus">
                                <img class="card-img-top gladiatorPic mx-auto" src="" alt="Card image cap" id="maximusPic">
                                <div class="card-body">
                                        <h5 class="card-title gladiatorHeader" id="maximusHeader"></h5>
                                        <p class="card-text">Health: <span id="maximusHealth"></span></p>
                                        <p class="card-text">Attack: <span id="maximusAttack"></span></p>
                                </div>
                        </div>
                        <div class='chooseChamp col-md-3' id='gameWindow'>
                                <p>Pick a gladiator to be your champion in the arena!</p>
                        </div>
                </div>
        </div>

    
    
        <script src="assets/javascript/game.js"></script>
</body>

</html>
