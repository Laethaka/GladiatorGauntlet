<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Gladiator Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
        <h1 id="colorCycling">Gladiator Gauntlet</h1>

        <div class="container">
                <div class="header row">
                        <div class="col-lg-8"><img src="assets/images/r_gladiators.jpg" class="mx-auto headerImg"></div>
                        <div class="quote col-lg-4"><p>“Je serai forte. Comme une femme. Comme un gladiateur.” -Arroum Rawia</p></div>
                </div>

                <div class="row gameRow">
                        <!-- <div class="gladiator col-md-2" id="thraex"> -->
                        <div class="card gladiator" id="thraex">
                                <img class="card-img-top gladiatorPic mx-auto" src="" alt="Card image cap" id="thraexPic">
                                <div class="card-body">
                                        <h5 class="card-title gladiatorHeader" id="thraexHeader"></h5>
                                        <p class="card-text" id="thraexHealth"></p>
                                        <p class="card-text" id="thraexAttack"></p>
                                </div>
                        </div>
                        <!-- </div> -->
                        <!-- <div class="gladiator col-md-2" id="retarius"><img src=''/></div> -->
                        <div class="card gladiator" id="retarius">
                                <img class="card-img-top gladiatorPic mx-auto" src="" alt="Card image cap" id="retariusPic">
                                <div class="card-body">
                                        <h5 class="card-title gladiatorHeader" id="retariusHeader"></h5>
                                        <p class="card-text" id="retariusHealth"></p>
                                        <p class="card-text" id="retariusAttack"></p>
                                </div>
                        </div>
                        <!-- <div class="gladiator col-md-2" id='murmilla'><img src=''/></div> -->
                        <div class="card gladiator" id="murmilla">
                                <img class="card-img-top gladiatorPic mx-auto" src="" alt="Card image cap" id="murmillaPic">
                                <div class="card-body">
                                        <h5 class="card-title gladiatorHeader" id="murmillaHeader"></h5>
                                        <p class="card-text" id="murmillaHealth"></p>
                                        <p class="card-text" id="murmillaAttack"></p>
                                </div>
                        </div>
                        <!-- <div class="gladiator col-md-2" id='maximus'><img src=''/></div> -->
                        <div class="card gladiator" id="maximus">
                                <img class="card-img-top gladiatorPic mx-auto" src="" alt="Card image cap" id="maximusPic">
                                <div class="card-body">
                                        <h5 class="card-title gladiatorHeader" id="maximusHeader"></h5>
                                        <p class="card-text" id="maximusHealth"></p>
                                        <p class="card-text" id="maximusAttack"></p>
                                </div>
                        </div>
                        <div class='chooseChamp col-md-3' id='gameWindow'></div>
                </div>
        </div>

    
    
        <script src="assets/javascript/game.js"></script>
</body>

</html>
